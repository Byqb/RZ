<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel="stylesheet" href="styles.css">
    <title>Real-Time Forum</title>
</head>
<body>


    <div id="auth-section">
        <a href="#">Real-Zift</a>
        <form id="register-form">
            <input type="text" id="reg-nickname" placeholder="Nickname" required>
            <input type="email" id="reg-email" placeholder="Email" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>


    <div id="forum-section">
        <a href="#">Real-Zift</a>
        <div id="chat-container">
            <div id="user-list"></div>
            <div id="chat-area">
                <h3 id="chat-title">Select a user to start chatting</h3>
                <div id="chat-messages">
                    <div id="load-more-messages">Load more messages</div>
                </div>
                <div id="message-input-area">
                    <input type="text" id="message-input" placeholder="Type a message">
                    <button id="send-message">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>

<style> 


a {
  font-size: 5em;
  font-weight: bold;
  font-family: sans-serif;
  text-decoration: none;
  background: rgba(0, 0, 0, 0) -webkit-gradient(linear, left top, right top, from(#90f3b3), color-stop(#90e9f3), color-stop(#909ff3), color-stop(#cc90f3), color-stop(#f390d1), color-stop(#f39a90), color-stop(#f3e590), to(#b8f390)) repeat scroll 0% 0%/200% 200%;
  background: rgba(0, 0, 0, 0) linear-gradient(90deg, #90f3b3, #90e9f3, #909ff3, #cc90f3, #f390d1, #f39a90, #f3e590, #b8f390) repeat scroll 0% 0%/200% 200%;
      background-clip: border-box;
  color: transparent;
  -webkit-background-clip: text;
  background-clip: text;
}

a:hover {
  -webkit-animation: GradientAnimation 2s ease infinite;
  animation: GradientAnimation 2s ease infinite;
}

@keyframes GradientAnimation {
  0% { background-position: 0% 50% }
  50% { background-position: 100% 50% }
  100% { background-position: 0% 50% }
}
</style>
<script>
        let currentUser = null;
        let socket = null;
        let currentChatUser = null;
        let onlineUsers = new Set();
        let allUsers = {};
        let unreadMessages = {};
        let isLoadingMoreMessages = false;
        let currentPage = 0;
        let hasMoreMessages = true;

        const authSection = document.getElementById('auth-section');
        const forumSection = document.getElementById('forum-section');
        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');
        const userList = document.getElementById('user-list');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendMessageBtn = document.getElementById('send-message');

        registerForm.addEventListener('submit', handleRegister);
        loginForm.addEventListener('submit', handleLogin);
        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', handleEnterKey);
        chatMessages.addEventListener('scroll', handleScroll);
        document.getElementById('load-more-messages').addEventListener('click', loadMoreMessages);

        function handleRegister(e) {
            e.preventDefault();
            const nickname = document.getElementById('reg-nickname').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nickname, email, password })
            }).then(response => {
                if (response.ok) {
                    alert('Registration successful. Please log in.');
                } else {
                    alert('Registration failed.');
                }
            });
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            }).then(response => response.json())
            .then(user => {
                currentUser = user;
                authSection.style.display = 'none';
                forumSection.style.display = 'block';
                initWebSocket();
                fetchUsers();
            }).catch(() => alert('Login failed.'));
        }

        function initWebSocket() {
            socket = new WebSocket(`ws://${window.location.host}/ws?user_id=${currentUser.id}`);
            socket.onmessage = handleWebSocketMessage;
        }

        function handleWebSocketMessage(event) {
            const data = JSON.parse(event.data);
            if (data.type === 'online_users') {
                onlineUsers = new Set(data.users.map(user => user.id));
                updateUserList();
            } else if (data.sender_id === currentChatUser || data.receiver_id === currentChatUser) {
                displayMessage(data);
            } else if (data.sender_id !== currentUser.id) {
                // New message from a user who is not the current chat partner
                incrementUnreadMessages(data.sender_id);
                updateUserList();
            }
        }

        function fetchUsers() {
            fetch('/get-users')
                .then(response => response.json())
                .then(users => {
                    userList.innerHTML = '';
                    users.forEach(user => {
                        if (user.id !== currentUser.id) {
                            allUsers[user.id] = user;
                            const userElement = document.createElement('div');
                            userElement.className = 'user-item';
                            userElement.innerHTML = `
                                <span>${user.nickname}</span>
                                <span class="notification-badge" style="display: none;"></span>
                            `;
                            userElement.setAttribute('data-user-id', user.id);
                            userElement.onclick = () => loadChat(user.id);
                            userList.appendChild(userElement);
                        }
                    });
                    updateUserList();
                });
        }

        function updateUserList() {
            const userItems = userList.getElementsByClassName('user-item');
            for (let item of userItems) {
                const userId = item.getAttribute('data-user-id');
                if (onlineUsers.has(userId)) {
                    item.classList.add('online');
                } else {
                    item.classList.remove('online');
                }
                updateNotificationBadge(item, userId);
            }
        }

        function updateNotificationBadge(userElement, userId) {
            const badge = userElement.querySelector('.notification-badge');
            const unreadCount = unreadMessages[userId] || 0;
            if (unreadCount > 0) {
                badge.style.display = 'inline';
                badge.textContent = unreadCount;
            } else {
                badge.style.display = 'none';
            }
        }

        function incrementUnreadMessages(userId) {
            if (!unreadMessages[userId]) {
                unreadMessages[userId] = 0;
            }
            unreadMessages[userId]++;
        }

        function loadChat(userId) {
            currentChatUser = userId;
            chatMessages.innerHTML = '';
            currentPage = 0;
            hasMoreMessages = true;
            const chatPartner = allUsers[userId];
            document.getElementById('chat-title').textContent = `Chat with ${chatPartner ? chatPartner.nickname : 'Unknown User'}`;
            fetchMessages();
            // Clear unread messages for this user
            unreadMessages[userId] = 0;
            updateUserList();
        }

        function fetchMessages() {
            if (!hasMoreMessages) return Promise.resolve();
            
            return fetch(`/get-messages?user_id=${currentUser.id}&other_user_id=${currentChatUser}&page=${currentPage}`)
                .then(response => response.json())
                .then(messages => {
                    if (messages.length < 10) {
                        hasMoreMessages = false;
                    }
                    
                    const fragment = document.createDocumentFragment();
                    messages.forEach(message => {
                        const messageElement = createMessageElement(message);
                        fragment.appendChild(messageElement);
                    });
                    
                    chatMessages.appendChild(fragment);
                    
                    if (currentPage === 0) {
                        chatMessages.scrollTop = 0;
                    }
                    currentPage++;
                });
        }

        function createMessageElement(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            const sender = message.sender_id === currentUser.id ? 'You' : (allUsers[message.sender_id] ? allUsers[message.sender_id].nickname : 'Unknown User');
            messageElement.innerHTML = `
                <span class="sender">${sender}</span>
                <span class="time">${new Date(message.created_at).toLocaleString()}</span>
                <p>${message.content}</p>
            `;
            return messageElement;
        }

        function handleScroll() {
            if (chatMessages.scrollTop + chatMessages.clientHeight >= chatMessages.scrollHeight - 10 && !isLoadingMoreMessages && hasMoreMessages) {
                isLoadingMoreMessages = true;
                const scrollHeightBefore = chatMessages.scrollHeight;
                fetchMessages().then(() => {
                    isLoadingMoreMessages = false;
                    chatMessages.scrollTop = chatMessages.scrollHeight - scrollHeightBefore;
                });
            }
        }

        function displayMessage(message) {
            const messageElement = createMessageElement(message);
            chatMessages.insertBefore(messageElement, chatMessages.firstChild);
            chatMessages.scrollTop = 0;
        }

        function loadMoreMessages() {
            fetchMessages();
        }

        function handleEnterKey(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const content = messageInput.value.trim();
            if (content && currentChatUser) {
                socket.send(JSON.stringify({
                    type: 'message',
                    receiver_id: currentChatUser,
                    content: content
                }));
                messageInput.value = '';
            }
        }

        // Initial display
        authSection.style.display = 'block';
        forumSection.style.display = 'none';
</script>
</body>
</html>
