<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cards.css">
    <title>Real-Time Forum</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Pixelated font -->
</head>

<body>
     <!-- card Team -->

     

    <!-- card Team -->
    <div id="auth-section">
      <div class="logo"
      style="font-family: 'Press Start 2P', cursive; text-align: center; display: block; margin-bottom: 20px;">Real-Zift</div>
        <form id="register-form">
            <h2 style="text-align: center; color: aliceblue;">Register</h2>
            <input type="text" id="reg-nickname" placeholder="Nickname" required
                style="font-family: 'Press Start 2P', cursive; text-align: center;">
            <input type="number" id="reg-age" placeholder="Age" required min="1"
                style="font-family: 'Press Start 2P', cursive; text-align: center;"> <!-- Age field -->
            <select id="reg-gender" required style="font-family: 'Press Start 2P', cursive; text-align: center;">
                <!-- Gender field -->
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Engineer</option>
            </select>
            <input type="text" id="reg-first-name" placeholder="First Name" required
                style="font-family: 'Press Start 2P', cursive; text-align: center;"> <!-- First Name field -->
            <input type="text" id="reg-last-name" placeholder="Last Name" required
                style="font-family: 'Press Start 2P', cursive; text-align: center;"> <!-- Last Name field -->
            <input type="email" id="reg-email" placeholder="Email" required
                style="font-family: 'Press Start 2P', cursive; text-align: center;">
            <input type="password" id="reg-password" placeholder="Password" required
                style="font-family: 'Press Start 2P', cursive; text-align: center;">
            <button type="submit" class="xp-button"
                style="font-family: 'Press Start 2P', cursive; text-align: center;">Register</button>
        </form>
        <form id="login-form">
            <h2
                style="margin: 15px 0 10px; text-align: center; color: aliceblue; font-family: 'Press Start 2P', cursive;">
                Login</h2>
            <input type="text" id="login-identifier" placeholder="Nickname or Email" required
                style="font-family: 'Press Start 2P', cursive; text-align: center;"> <!-- Combined field -->
            <input type="password" id="login-password" placeholder="Password" required
                style="font-family: 'Press Start 2P', cursive; text-align: center;">
            <button type="submit" class="xp-button" style="font-family: 'Press Start 2P', cursive;">Login</button>
        </form>

        <div class="book">
          <div class="cover">
            <p>Hover to meet the team</p>
            <h2>Real-Time Forum<br><span>Project</span></h2>
            <p>A collaborative chat</p> 
            <p> &</p>
            <p>forum platform</p>
          </div>
          <div class="content">
            <p>Developed by:<br>
              
              <a href="https://github.com/Byqb">  <strong>Yusuf</strong> </a> & <a href="https://github.com/Abdulla-22"> <strong>Abod</strong> </a>
            </p>
            <p>Full-stack developers</p>
          </div>
      </div>

      
    </div>

    
   
    <div id="forum-section" style="display: none;">
        <div id="welcome-message" style="display: none; text-align: center; margin: 20px 0; font-family: 'Press Start 2P', cursive; color: aliceblue;"></div>
        <a href="#" class="logo" style="font-family: 'Press Start 2P', cursive; color: aliceblue; ">Real-Zift</a>
        <button id="logout-btn" class="xp-button"
            style="font-family: 'Press Start 2P', cursive; color: aliceblue; ">Logout</button> <!-- Logout Button -->
        <button id="toggle-chat-btn" class="xp-button"
            style="font-family: 'Press Start 2P', cursive; color: aliceblue; ">Open Chat</button>
        <!-- Toggle Chat Button -->
        <div id="forum-container">
            <div id="top-section">
                <div id="chat-and-users">
                    <div id="user-list"></div>
                    <div id="chat-container" style="display: none;"> <!-- Initially hidden -->
                        <div id="chat-area">
                            <h3 id="chat-title">Select a user to start chatting</h3>
                            <div id="chat-messages">
                                <div id="load-more-messages" class="xp-button">NOTouch</div>
                            </div>
                            <div id="typing-indicator" style="display: none;"></div>
                            <div id="message-input-area">
                                <input type="text" id="message-input" style="font-family: 'Press Start 2P', cursive; color: #00bfff; text-align: center; margin: 2px; background: rgba(0, 0, 0, 0.8); border: 2px solid #00bfff; border-radius: 5px; padding: 10px; box-shadow: 0 0 10px #00bfff, inset 0 0 5px #00bfff; text-shadow: 0 0 5px #00bfff;" placeholder="Type a message...">
                                <button id="send-message" class="xp-button">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="post-creation-area">
                    <h3>Create a New Post</h3>
                    <div class="input-container">
                        <input type="text" id="post-title" placeholder="Post Title (max 100 chars)" required>
                    </div>
                    <div class="input-container">
                        <textarea id="post-content" placeholder="Post Content (max 100 chars)" required></textarea>
                    </div>
                    <div id="content-counter" style="font-size: 12px; color: #666;"></div>
                    <div class="category-selection">
                        <h4>Select Categories:</h4>
                        <label class="category-option"><input type="checkbox" value="general"> General</label>
                        <label class="category-option"><input type="checkbox" value="technology"> Technology</label>
                        <label class="category-option"><input type="checkbox" value="sports"> Sports</label>
                        <label class="category-option"><input type="checkbox" value="entertainment">
                            Entertainment</label>
                        <label class="category-option"><input type="checkbox" value="science"> Science</label>
                    </div>
                    <button id="create-post-btn" class="xp-button"
                        style="font-family: 'Press Start 2P', cursive; color: aliceblue; ">Create Post</button>
                </div>
            </div>
            <div id="post-list">
                <h3 style="font-family: 'Press Start 2P', cursive; color: aliceblue; ">Posts</h3>
                <div id="posts"></div>
            </div>
        </div>
    <div id="linux-penguin" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg" alt="Linux Penguin" style="width: 50px; height: 50px;">
        <style>
            #linux-penguin {
                animation: penguinDance 3s ease-in-out infinite;
                transform-origin: bottom center;
            }


            #linux-penguin:hover {
                animation: penguinParty 0.5s linear infinite;
            }

            @keyframes penguinParty {
                0% {
                    transform: scale(1) rotate(0deg);
                    filter: hue-rotate(0deg);
                }
                50% {
                    transform: scale(1.2) rotate(180deg);
                    filter: hue-rotate(180deg);
                }
                100% {
                    transform: scale(1) rotate(360deg);
                    filter: hue-rotate(360deg);
                }
            }
        </style>
    </div>
    </div>

    <script>
       
        // Add this CSS to your existing styles
        const style = document.createElement('style');
        style.textContent = `
            #welcome-message {
                transition: opacity 1s ease-in-out;
                padding: 10px;
                background: rgba(0, 0, 0, 0.9);
                border-radius: 10px;
                margin: 20px auto;
                max-width: 500px;
                text-align: center;
                color: #233a4d;
                text-transform: uppercase;
                letter-spacing: 2px;
                text-shadow: 0 0 10px #0077ff,
                            0 0 20px #0077ff,
                            0 0 30px #0077ff;
                box-shadow: 0 0 15px #0077ff,
                           inset 0 0 15px #0077ff;
                border: 2px solid #0077ff;
                animation: batSignal 2s ease-in-out infinite alternate;
                position: relative;
                z-index: 100;
            }

            @keyframes batSignal {
                from {
                    box-shadow: 0 0 10px #0077ff,
                               inset 0 0 10px #0077ff;
                    transform: scale(0.98);
                }
                to {
                    box-shadow: 0 0 30px #0077ff,
                               inset 0 0 30px #0077ff;
                    transform: scale(1);
                }
            }
        `;
        document.head.appendChild(style);

    </script>
</body>

</html>
